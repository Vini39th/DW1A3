<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link da fonte está na descrição -->
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="to-do-list-javascript-main/style.css">

    <title>Pomodoro</title>

</head>

<body>
    
    <div class="container">
       
        
        <div class="card">

            <div class="card-header">
                <h1>Temporizador Pomodoro</h1>
                <div class="card-header-buttons">

                    <button id="buttonTypePomodoro"
                            class="active" 
                            onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                            Pomodoro
                    </button>

                    <button id="buttonTypeShortBreak"
                            onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK);">
                        Short Break
                    </button>

                </div>
            </div>

            <div class="card-body">

                <div id="circularProgressBar" class="progress-bar">
                    <div class="progress-bar-inner">
                        <h2 class="progress-value">25:00</h2>
                    </div>
                </div>

            </div>

            <div class="card-footer">

                <button class="btn-sucess" onclick="startTimer();">Start</button>
                <button class="btn-danger" onclick="stopTimer();">Stop</button>
                <button onclick="resetTimer();">Reset</button>

            </div>
        </div>
        <div class="header-list">
            <h1>Lista de Tarefas</h1>
            <div class="content">
                <div class="content--add-item">
                    <input type="text" id="input-new-task" placeholder="Digite sua nova tarefa">
                    <button onclick="newTask()" id="btn-new-task" title="Clique aqui para adicionar uma nova task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                </div>
                <div class="content--body">
                    <ol id="to-do-list">
                    </ol>
                </div>
            </div>
            <script src="./js/main.js"></script>
        </div>

    </div>

    <script src="to-do-list-javascript-main/script.js"></script>

</body>

</html>
