<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  <div>  
    <button onclick="document.getElementById('player').play()">Play</button>
    <button onclick="document.getElementById('player').pause()">Pause</button>
    <button onclick="document.getElementById('player').volume+=0.1">Turn Up</button>
    <button onclick="document.getElementById('player').volume-=0.1">Turn Down</button>
  <audio id="player" play="play">
    <source src="./sounds/SnapInsta.io - Pokemon Red and Blue OST- Complete Soundtrack (128 kbps).mp3" type="audio/mp3" />
  </audio>
</div>
  <main>
    <div><h3>Pokedex</h3></div>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
